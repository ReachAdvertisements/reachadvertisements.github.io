<!doctype html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="content">
            {% include navigation.html %}

            {% if page.image != null %}
                <div class="post-header" style="background-image: url({{ site.baseurl }}{{ page.image }})">
                    <div class="container-page">
                        <h1>{{ page.title }}</h1>
                    </div>
                </div>
            {% else %}
                <div class="post-header">
                    <div class="container-page">
                        <h1>{{ post.title }}</h1>
                    </div>
                </div>
            {% endif %}

            <div class="container-page post-container">
                {% assign post = page %}
                {% include author.html %}

                {{ content }}
            </div>
        </div>

        {% include footer.html %}
    </body>
</html>
